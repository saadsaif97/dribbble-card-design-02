<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dribbble Card Design 02</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="icons">
            <i class="fas fa-chevron-left"></i>
            <div class="burger-menu">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
            </div>
        </div>

        <div class="my-cards">
            <h2 class="font-d1">My Cards</h2>
            <div class="cards">
                <div class="add">
                    <i class="fas fa-plus"></i>
                </div>
                <div class="card">
                    <div class="number-and-circles">
                        <p class="number">
                            &bull; &bull; &bull; &bull; 6543
                        </p>

                        <div class="circles">
                            <div class="circle"></div>
                            <div class="circle circle2"></div>
                        </div>
                    </div>

                    <div class="detail">
                        <p class="font-l2">
                            Balance
                        </p>
                        <h2 class="font-l1">$ 1,524</h2>
                    </div>
                </div>

                <div class="card">

                </div>
            </div>
        </div>

        <h2 class="font-d1 middle-heading">Popular operations</h2>

        <div class="operations">
            <div class="operation">
                <div class="icon">
                    <i class="fas fa-home font-blue"></i>
                </div>
                <p class="name">All</p>
            </div>
            <div class="operation">
                <div class="icon">
                    <i class="fas fa-heart font-red-faded"></i>
                </div>
                <p class="name">Health</p>
            </div>
            <div class="operation">
                <div class="icon">
                    <i class="fas fa-plane font-purple"></i>
                </div>
                <p class="name">Travel</p>
            </div>
            <div class="operation">
                <div class="icon">
                    <i class="fas fa-hamburger font-orange-faded"></i>
                </div>
                <p class="name">Food</p>
            </div>
            <div class="operation">
                <div class="icon">
                    <i class="fas fa-home"></i>
                </div>
                <p class="name">All</p>
            </div>
        </div>

        <div class="transections">
            <div class="heading">
                <h2 class="font-l1">Transactions</h2>
                <p class="font-l2 font-thin">All <i class="fas fa-chevron-down"></i></p>
            </div>

            <div class="transection">
                <div class="logo">
                    <img src="img/invision.svg" alt="invision logo">
                </div>
                <div class="detail">
                    <h4 class="font-l1 font-thin">Invision</h4>
                    <p class="date font-l2 font-14">13 Nov, 8:34 AM</p>
                </div>
                <h2 class="font-l1 font-right">-68.03</h2>
            </div>

            <div class="transection">
                <div class="logo">
                    <img src="img/mcdonald-s-15.svg" alt="invision logo">
                </div>
                <div class="detail">
                    <h4 class="font-l1 font-thin">MxDonald's</h4>
                    <p class="date font-l2 font-14">9 Nov, 3:52 pM</p>
                </div>
                <h2 class="font-l1 font-right">-21.55</h2>
            </div>

            <div class="transection">
                <div class="logo">
                    <i class="fas fa-heart font-red-saturated"></i>
                </div>
                <div class="detail">
                    <h4 class="font-l1 font-thin">Medical Center</h4>
                    <p class="date font-l2 font-14">7 Nov, 3:34 pM</p>
                </div>
                <h2 class="font-l1 font-right">-385.02</h2>
            </div>
        </div>

    </div>


    <script src="https://kit.fontawesome.com/8ad8ec53a6.js" crossorigin="anonymous"></script>

</body>

</html>
